<div class="container" id="wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 enrollForm">
      <form role="form" (submit)="onRegisterSubmit(user)" novalidate #registerForm='ngForm' name="registerForm" class="form">

        <!--h3>New Employee Registration</h3-->
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" name="ename" [(ngModel)]="user.ename" value="" class="form-control input-lg" placeholder="Employee Name"
              required/> </div>
          <div class="col-xs-6 col-md-6">
            <input type="text" name="email" [(ngModel)]="user.email" class="form-control input-lg" placeholder="Personal Email" required
            /> </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-md-6">
            <select class="form-control input-lg" name="erole" [(ngModel)]="user.erole">
                      <option value="" selected disabled>Employee Role</option>
                      <option value="HR Executive">HR Executive</option>
                      <option value="Manager">Manager</option>
                        <option value="Employee">Employee</option>
                  </select>
          </div>
          <div class="col-xs-6 col-md-6">
            <select [(ngModel)]="user.etype" name="etype" class="form-control input-lg">
                      <option value="" selected disabled>Employee Type</option>
                      <option value="Permanent">Permanent</option>
                      <option value="Temporary">Temporary</option>
                        <option value="Contract">Contract</option>

                  </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" [(ngModel)]="user.ctc" name="ctc" class="form-control input-lg" placeholder="Cost to Company" required
            /></div>
          <div class="col-xs-6 col-md-6">
            <select [(ngModel)]="user.epayroll" name="epayroll" class="form-control input-lg">
                      <option value="" selected disabled>Payroll Type</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Biweekly">Biweekly</option>
                        <option value="Monthly">Monthly</option>

                  </select>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" [(ngModel)]="user.designation" name="designation" class="form-control input-lg" placeholder="Designation"
              required /></div>
          <div class="col-xs-6 col-md-6">
            <select [(ngModel)]="user.rmanager" name="rmanager" class="form-control input-lg">
                      <option value="" selected disabled>Reporting Manager ID</option>
                      <option  *ngFor="let manager of managers" [ngValue]="manager">{{manager}}</option> 
                  </select>
          </div>
        </div>

          <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="mobile1" [(ngModel)]="user.mobile1" class="form-control input-lg" placeholder="Primary mobile number" required/> </div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="mobile2" [(ngModel)]="user.mobile2"  class="form-control input-lg" placeholder="Alternate Mobile number" required/> </div>
                </div>
                <label> Joined Date:</label>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <input type="date" name="doj" [(ngModel)]="user.doj"  class="form-control input-lg" /> </div>

                </div>
                <label>Address:</label>
                <input type="textarea" name="address" [(ngModel)]="user.address" class="form-control input-lg" />

                <label>Birth Date:</label>
                <input type="date" name="dob" [(ngModel)]="user.dob" class="form-control input-lg" />

                <!--label>Gender : </label>
                <input type="radio" name="gender" value="Male" [(ngModel)]="user.gender" required #gender="ngModel">Male
                <input type="radio" name="gender" value="Female" [(ngModel)]="user.gender" required #gender="ngModel">Female-->

                <label>Upload Photo:</label>
                <div>
                 <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader"/>
                </div><br>
                <div>
                    <label>Job Status:</label>
                    <input type="checkbox" [(ngModel)]="user.jobstatus" name="jobstatus" value="job status" required>
                </div>




        <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit" [disabled]='!registerForm.form.valid'>
                            Create Employee</button>



      </form>
    </div>
  </div>
</div>
