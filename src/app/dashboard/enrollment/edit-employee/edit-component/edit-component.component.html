<div class="container" id="wrap">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 enrollForm">
      <button class="close" id="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 id="title">Employee Details :-</h3>
    <div *ngFor="let user of modalContent" >
      <form role="form" (submit)="update(user)" novalidate #registerForm='ngForm' name="registerForm" class="form">

        <!--h3>New Employee Registration</h3-->
        <div class="row" >
          <h3 id="id">Employee-ID : {{user.employeeId}}</h3>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" name="ename" [(ngModel)]="user.employeeName" value="" class="form-control input-lg" placeholder="Employee Name" readonly/> </div>
          <div class="col-xs-6 col-md-6">
            <input type="text" name="email" [(ngModel)]="user.personalEmail" class="form-control input-lg" placeholder="Personal Email" readonly/> </div>
        </div>

          <div class="row">
          <div class="col-xs-6 col-md-6">
            <select id="select" class="form-control input-lg" name="erole" [(ngModel)]="user.role">
                      <option value="" disabled>Employee Role</option>
                      <option value="HR Executive">HR Executive</option>
                      <option value="Manager">Manager</option>
                        <option value="Employee">Employee</option>
                  </select>
          </div>
          <div class="col-xs-6 col-md-6">
            <select id="select" [(ngModel)]="user.employeeType" name="etype" class="form-control input-lg">
                <option value="" selected disabled>Employee Type</option>
                <option value="Permanent">Permanent</option>
                <option value="Temporary">Temporary</option>
                <option value="Contract">Contract</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" [(ngModel)]="user.cost" name="ctc" class="form-control input-lg" placeholder="Cost to Company" required
            /></div>
          <div class="col-xs-6 col-md-6">
            <select id="select" [(ngModel)]="user.payRollType" name="epayroll" class="form-control input-lg">
                      <option value="" selected disabled>Payroll Type</option>
                      <option value="Weekly">Weekly</option>
                      <option value="Biweekly">Biweekly</option>
                      <option value="Monthly">Monthly</option>

              </select>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input type="text" [(ngModel)]="user.designation" name="designation" class="form-control input-lg" placeholder="Designation" required />
          </div>
          <div class="col-xs-6 col-md-6">
            <select id="select" [(ngModel)]="user.manager" name="rmanager" class="form-control input-lg" [value]='user.reportingManager'>
                      <option value="" selected disabled> Reporting Manager Id</option>
                      <option  *ngFor="let manager of managers" [value]="manager">{{manager}}</option> 
                  </select>
          </div>
        </div>
 
          <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="mobile1" [(ngModel)]="user.primaryMobile" class="form-control input-lg" placeholder="Primary mobile number" required/> </div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="mobile2" [(ngModel)]="user.alternateMobile"  class="form-control input-lg" placeholder="Alternate Mobile number" required/> </div>
                </div>
                <label> Joined Date:</label>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <input type="date" name="doj" [(ngModel)]="user.joinedOn"  class="form-control input-lg" readonly/> </div>
                </div>
                <label>Address:</label>
                <input type="textarea" name="address" [(ngModel)]="user.address" class="form-control input-lg" />

                <label>Birth Date:</label>
                <input type="date" name="dob" [(ngModel)]="user.dob" class="form-control input-lg" readonly/>

                <!--label>Gender : </label>
                <input type="radio" name="gender" value="Male" [(ngModel)]="user.gender" required #gender="ngModel">Male
                <input type="radio" name="gender" value="Female" [(ngModel)]="user.gender" required #gender="ngModel">Female-->
                <div>
                    <label>Job Status:</label>
                    <input type="checkbox" [(ngModel)]="user.status" name="jobstatus" value="job status" readonly>
                </div>
          <button class="btn btn-lg btn-primary  signup-btn" type="submit" > Update</button>
          <button class="btn btn-danger btn-lg" (click)="closeModal()">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
