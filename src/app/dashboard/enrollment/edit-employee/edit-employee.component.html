<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h4>Employees List</h4>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                        <th>S.NO</th>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>


                        <tr *ngFor="let user of usersdata; let i= index">
                            <td>{{i+1}}</td>
                            <td>{{user.employeeId}}</td>
                            <td>{{user.employeeName}}</td>
                            <td>{{user.personalEmail}}</td>
                            <td>{{user.primaryMobile}}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" (click)=editEmployee(user)><span class="glyphicon glyphicon-pencil"></span></button></p>
                            </td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span class="glyphicon glyphicon-trash"></span></button></p>
                            </td>
                        </tr>

                    </tbody>

                </table>

                <div class="clearfix"></div>
                <ul class="pagination pull-right">
                    <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                </ul>

            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label> Employee Name </label>
                    <input class="form-control " type="text" placeholder="Employee Name">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Personal Email">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Employee Role">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Payroll Type">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Designation">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Reporting Manager">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" placeholder="Primary Mobile Number">
                </div>
                <div class=" form-group ">
                    <input class="form-control " type="date" placeholder="Date of birth ">
                </div>

                <div class="form-group ">
                    <textarea rows="2 " class="form-control " placeholder="Address"></textarea>


                </div>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-warning btn-lg " style="width: 100%; "><span class="glyphicon glyphicon-ok-sign "></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<div class="modal fade " id="delete " tabindex="-1 " role="dialog " aria-labelledby="edit " aria-hidden="true ">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header ">
                <button type="button " class="close " data-dismiss="modal " aria-hidden="true "><span class="glyphicon glyphicon-remove " aria-hidden="true "></span></button>
                <h4 class="modal-title custom_align " id="Heading ">Delete this entry</h4>
            </div>
            <div class="modal-body ">

                <div class="alert alert-danger "><span class="glyphicon glyphicon-warning-sign "></span> Are you sure you want to delete this Record?</div>

            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-success "><span class="glyphicon glyphicon-ok-sign "></span> Yes</button>
                <button type="button " class="btn btn-default " data-dismiss="modal "><span class="glyphicon glyphicon-remove "></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
